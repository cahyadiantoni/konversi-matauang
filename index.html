<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Konversi Mata Uang | Cahya Diantoni</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header>Konversi Mata Uang <br> <h6>Cahya Diantoni</h6></header>
      <form action="#">
        <div class="amount">
          <p>Masukan Jumlah</p>
          <input type="text" value="1">
        </div>
        <div class="drop-list">
          <div class="from">
            <p>Dari</p>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/us.png" alt="flag">
              <select>  </select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>Ke</p>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/id.png" alt="flag">
              <select>  </select>
            </div>
          </div>
        </div>
        <div class="exchange-rate">Mendapatkan nilai tukar...</div>
        <button>Mendapatkan nilai tukar</button>
      </form>
    </div>

    <script src="js/daftar_negara.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
